<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All Users</title>
</head>

<body>
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.firstname}} {{user.lastname}}</a></li>
    {% endfor %}
  </ul>
  <h2>Add New User</h2>
  <form action="/" method="POST">
    <input type="text" name="first_name" placeholder="f_name">
    <input type="text" name="last_name" placeholder="l_name">
    <input type="file" name="profile_image" placeholder="profile_image">
    <button>Submit User</button>
  </form>
</body>

</html>
