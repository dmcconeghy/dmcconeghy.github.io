{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}}

{% block content %}

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }} on {{ post.friendly_date }}</i></p>

<form>
  <button class="btn btn-primary btn-sm"
          formaction="/posts/{{ post.id }}/edit"
          formmethod="GET">Edit
  </button>
  <button class="btn btn-danger btn-sm"
          formaction="/posts/{{ post.id }}/delete"
          formmethod="POST">Delete
  </button>
</form>


{% endblock %}
