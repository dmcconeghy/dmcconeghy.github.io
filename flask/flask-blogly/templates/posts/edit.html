{% extends 'base.html' %}

{% block title %}Edit {{ post.title }}{% endblock %}}

{% block content %}

<h1>Edit {{ post.title }}</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">Post Title</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="post_title"
             name="post_title"
             value="{{ post.title }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Post Content</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="post_content"
             name="post_content"
             value="{{ post.content }}">
    </div>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>
  
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ post.user_id }}" class="btn btn-outline-info">
        Cancel
      </a>
      <button type="submit" class="btn btn-success">
        Save
      </button>
    </div>
  </div>

</form>

{% endblock %}
