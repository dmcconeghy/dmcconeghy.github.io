{% extends 'base.html' %}

{% block title %}
Create Post
{% endblock %}

{% block content %}

<h1>Create a post for {{ user.full_name }}</h1>

<form method="POST">

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">Post Title</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="post_title"
             name="post_title"
             placeholder="Enter a title for your post">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="post_content"
             name="post_content"
             placeholder="Enter your content">
    </div>
  </div>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
