<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
   Save a Pet {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container mt-5">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
  {% block content %}

  <!-- put the content here -->
  {% endblock %}
</div>
</body>
</html>
