{% extends 'base.html' %}

{% block title %}Choose your Story Template{% endblock %}

{% block content %}

    <form action="/questions">
        <select name="story_id">
            {% for story in stories %}
            <option value="{{ story.ref }}">
                {{ story.title }}
            </option>
            {% endfor %}
        </select>
        <button>Submit</button>
    </form>
  
{% endblock %}}
